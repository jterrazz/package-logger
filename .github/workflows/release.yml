name: Release

on:
  release:
    types: [created]

permissions:
  contents: read
  id-token: write

jobs:
  codestyle:
    name: Codestyle
    uses: ./.github/workflows/base-codestyle.yml

  publish:
    name: Publish
    needs: codestyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: package-lock.json
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
